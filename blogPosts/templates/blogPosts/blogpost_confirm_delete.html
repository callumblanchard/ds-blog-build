{% extends 'blogPosts/base.html' %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post?</legend>
                <h2>Are you sure you want to delete the post "{{ post.post_title }}"</h2>
            </fieldset>
            <div>
                <button class="btn btn-outline-danger" type="submit">Throw it into the fire, Frodo!</button>
                <a class="btn btn-outline-secondary" href="{% url 'blogPosts:post-detail' post.slug %}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
