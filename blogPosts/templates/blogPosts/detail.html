{% extends 'blogPosts/base.html' %}
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ post.author.profile.profile_image.url }}" alt="{{ post.author.username }} profile image">
        <div class="media-body">
            <div class="article-metadata">
                <small class="text-muted">Posted By {{ post.author }} on {{ post.pub_date|date:"d F, Y" }}</small>
            </div>
            <h1 class="article-title">{{ post.post_title }}</h1>
            <p class="article-content">{{ post.body }}</p>
        </div>
    </article>
{% endblock content %}
